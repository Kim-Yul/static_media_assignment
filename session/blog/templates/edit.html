{% extends "base.html" %}

{% block title %}
Edited Blog
{% endblock title %}

{% block content %}
<h1 id="head_en">Blog EDIT.ver 1</h1>
<a href="{% url 'home' %}" id="toHome">홈으로</a>
<a href="{% url 'delete' edit_blog.id %}" id="deleting">삭제하기</a>
<hr/>

<form method="POST" action="{% url 'update' edit_blog.id %}" id="formCSS">
    {% csrf_token %}
    <input type="text" name="title" value="{{edit_blog.title}}"/>
    <textarea name="content" id="" cols="30">{{edit_blog.content}}</textarea>
    <input type="file" name="image" />
    <input type="submit" value="수정하기" id="btn">
</form>
{% endblock content %}
