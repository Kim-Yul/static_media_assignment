{% extends "base.html" %}

{% block title %}
Showing Blog
{% endblock title %}

{% block content %}
<h1 id="head_en">Your post</h1>
<a href="{% url 'home' %}" id="toHome">홈으로</a>
<a href="{% url 'new' %}" id="posting">새글쓰기</a>
<a href="{% url 'edit' blog.id %}" id="editing">편집하기</a>
<a href="{% url 'delete' blog.id %}" id="deleting">삭제하기</a>
<hr/>

<div id="kr">
    <h2>{{blog.title}}</h2>
    <p>{{blog.content}}</p>
    {% if blog.image %}
    <img src="{{blog.image.url}}" alt="이미지" width="500">
    {% endif %}
    <p id="date">{{blog.created_at}}</p>
</div>
{% endblock content %}
